<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週五流程時間軸</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-timeline@3.0.3/dist/css/bulma-timeline.min.css">
    <style>
        .scrollable-container {
            overflow-x: auto; /* 使容器可以橫向滾動 */
            white-space: nowrap; /* 防止換行 */
            padding: 10px; /* 添加一些內邊距 */
        }
        body {
            background-color: #f9f9f9;
        }

        .container {
            max-width: 300px; /* Limiting the width of the entire content */
            margin: 0 auto; /* Centering the content */
        }

        .timeline-content {
            padding: 0.75rem; /* Adjusting padding for smaller width */
        }

        .timeline-item {
            margin-bottom: 1.5rem; /* Reducing space between items */
        }

        .heading {
            font-size: 1rem; /* Adjusting the font size for smaller width */
        }

        p {
            font-size: 0.875rem; /* Adjusting paragraph text size */
        }

        .timeline-header {
            text-align: center;
            margin: 1rem 0;
        }

        span {
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word; /* Ensures text breaks within the span */
        }
    </style>
</head>

<body>

<section class="section">
    <div class="container">
    <p>
        <a href='/' class="button is-link">返回首頁</a>
    </p>

    <h1 class="title has-text-centered">週五</h1>

        <h1 class="title has-text-centered">操作流程時間軸</h1>

        <div class="timeline is-centered">
            
            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">05:50</p>
                    <p>開水塔</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">08:15</p>
                    <p>開招待的 AudioRelay，架設樓下電氣：開電源，設置手持麥克風與教師用麥克風，電池充電，開電腦，開 AudioRelay，開 GoldWave。</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">08:20</p>
                    <p>開冷氣，關抽風。禱告豫備，開始錄音。</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">09:30</p>
                    <p>停止錄音，上傳錄音。</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">09:45</p>
                    <p>停止錄音，上傳錄音。關冷氣，開抽風，整理教師桌上的麥克風。</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">10:00</p>
                    <p>架麥克風架，開始錄音。</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">11:15</p>
                    <p>停止錄音，上傳錄音，準備投影。</p>
                </div>
            </div>

            <!-- Timeline item -->
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">11:30</p>
                    <p>收並清潔麥克風，電池充電，關電腦，關閉音響設備，關冷氣。</p>
                </div>
            </div>

            <!-- Timeline header for the end -->
            <div class="timeline-header">
                <span class="tag is-primary">流程結束</span>
            </div>

        </div>

    </div>
</section>

</body>

</html>
